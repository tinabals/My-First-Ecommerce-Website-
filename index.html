<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinaBals E-Commerce - Home</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-background">
      <div class="container">
        <a class="navbar-brand" href="#">TinaBals</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white-50" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Link</a>
            </li>
            <li class="nav-item dropdown ">
              <a
                class="nav-link dropdown-toggle text-white-50"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-white-50" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h2>Categories</h2>
              <ul class="list-group">
                <li class="list-group-item border-0">Shoes</li>
                <li class="list-group-item border-0">Clothes</li>
              </ul>
            </div>
          </div>

          <div class="card mt-5">
              <div class="card-body">
                  <h4>Add new Product</h4>

                        <form id="product-form" onsubmit="addProduct()">
                            <div class="mb-3">
                              <label for="product-imagelink" class="form-label">Product Image Link</label>
                              <input type="text" class="form-control" id="product-imagelink" aria-describedby="">
                            </div>
                            <div class="mb-3">
                              <label for="product-name" class="form-label">Product Name</label>
                              <input type="text" class="form-control" id="product-name">
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label">Product Price</label>
                                <input type="number" class="form-control" id="product-price">
                              </div>
                            <button type="submit" class="btn btn-primary" id="add-product-button" onclick="addProduct()">Add Product</button>
                          </form>
              </div>
          </div>
        </div>
        <div class="col-9">
          <div class="row align-items-center">
            <div class="col-3 product-card">
              <div class="card" style="width: 18rem">
                <img src="https://source.unsplash.com/1600x900/?fashion" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h4 class="card-title">Pear Brown Bag</h5>
                  <h5 class="price mb-2">$199</h5>
                  <a href="#" class="btn btn-primary mt-3">View Product</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
